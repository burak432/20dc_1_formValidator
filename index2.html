<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Kayıt formu v2</title>
</head>
<!-- 20 days code challenge, 1nci proje form validation v2-->

<body>
    <div class="container">
        <form id="form" class="form">
            <h1>Kayıt formu</h1>
            <div class="form-control">
                <label for="username">Kullanıcı adı :</label>
                <input type="text" id="username" placeholder="Bir kullanıcı adı girin">
                <small>Hata mesajı</small>
            </div>
            <div class="form-control">
                <label for="email">Email adresi :</label>
                <input type="text" id="email" placeholder="Bir email adresi girin">
                <small>Hata mesajı</small>
            </div>
            <div class="form-control">
                <label for="password">Şifre :</label>
                <input type="password" id="password" placeholder="Şifre girin">
                <small>Hata mesajı</small>
            </div>
            <div class="form-control">
                <label for="password2">Şifre tekrar :</label>
                <input type="password" id="password2" placeholder="Şifrenizi tekrar girin">
                <small>Hata mesajı</small>
            </div>
            <button>Gönder</button>
        </form>
    </div>

    <script src="script2.js"></script>
</body>
</html>
